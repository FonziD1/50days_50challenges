<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>18th -> Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/235986/pexels-photo-235986.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/1191710/pexels-photo-1191710.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.pexels.com/photos/413195/pexels-photo-413195.jpeg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>

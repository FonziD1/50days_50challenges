<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel Text Reveal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80')">
      <h3>Explore The World</h3>
      <p class="text">Discover our wide world</p>
    </div>

    <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1465220183275-1faa863377e3?q=80&w=1074&auto=format&fit=crop')">
      <h3>Snowy Mountains</h3>
      <p class="text">Feel the chill of the mountains</p>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1649178489965-a12842dd00b9?q=80&w=830&auto=format&fit=crop')">
      <h3>God's Eye</h3>
      <p class="text">Experience the beauty of nature</p>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1709809994895-2d59065093e5?q=80&w=1071&auto=format&fit=crop')">
      <h3>Mount Fuji</h3>
      <p class="text">See Mount Fuji's glamor</p>
    </div>

    <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1661962414231-8328a5ffd28b?q=80&w=1185&auto=format&fit=crop')">
      <h3>Sunny Beach</h3>
      <p class="text">See the golden sands on Sunny Beach</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
